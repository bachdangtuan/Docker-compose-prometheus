global:
  resolve_timeout: 1m

receivers:
- name: ivirse-telegram
  webhook_configs:
  - url: 'http://10.0.0.14:9088/alert/-856704110'

- name: System-Team
  webhook_configs:
  - url: 'http://10.0.0.14:9088/alert/-983667254'

- name: isofh-server
  webhook_configs:
  - url: 'http://10.0.0.14:9088/alert/-983667254'

