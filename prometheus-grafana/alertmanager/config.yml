global:
  resolve_timeout: 1m

receivers:
- name: System-Team
  webhook_configs:
  - url: 'http://10.0.0.13:9087/alert/-815609975'

- name: BV-BachMai-telegram
  webhook_configs:
  - url: 'http://10.0.0.232:9087/alert/-932865047'

# Thêm các receivers khác ở đây

route:
  continue: false
  group_by: ['instance']
  group_interval: 1m
  group_wait: 10s
  repeat_interval: 1m
  receiver: System-Team
# Sử dụng include để chèn cấu hình luật cảnh báo của từng máy chủ
  route:
  - receiver: System-Team
    group_by: ['instance']
    routes:
      - include: '/include/to/test.yml'
      # Chèn các tệp cấu hình luật cảnh báo cho các máy chủ khác
