groups:
  - name: Bệnh Viện E-Rules
    rules:

      # Node Down
      - alert: Node-export bị tắt
        expr:  up{job="Nhi-Dong-Thanh-Pho",instance=~".+"} == 0
        for: 1m
        labels:
          severity: Rất Nguy Hiểm
          app_type: Bệnh Viện E
          category: server
          instance: "{{ $labels.instance }}"
        annotations:
          summary: "Node-export trên server {{ $labels.instance }} bị tắt"
          description: | 
            Vui lòng kiểm tra lại node-exporter trên server hoặc kiểm tra server có bị tắt hay không ?

      # Ram Rules
      - alert: Cảnh báo RAM
        expr: (node_memory_MemTotal_bytes{job="Benh-Vien-E", instance=~".+"} - node_memory_MemFree_bytes{job="Benh-Vien-E", instance=~".+"}) / (node_memory_MemTotal_bytes{job="Benh-Vien-E", instance=~".+"}) * 100 >= 80
        for: 1m
        labels:
          severity: Rất Nguy Hiểm
          app_type: Bệnh Viện E
          category: memory
          instance: "{{ $labels.instance }}"
        annotations:
          summary: "RAM Server > 80%"
          description: |
            RAM đã sử dụng chiếm {{ printf "%.2f" $value }}% / 100%

                 * Ram sử dụng (ram dùng + ram cache/buffer)
                 
            Thông Tin Cụ Thể:

                 * TOTAL RAM:  {{ query (printf "node_memory_MemTotal_bytes{job='Benh-Vien-E', instance=~'%s'}" $labels.instance) | first | value | humanize }}

                 * Ram sử dụng:  {{ query (printf "node_memory_MemTotal_bytes{job='Benh-Vien-E', instance=~'%s'} - node_memory_MemFree_bytes{job='Benh-Vien-E', instance=~'%s'}" $labels.instance $labels.instance ) | first | value | humanize }}
                  
                 * Ram còn lại:  {{ query (printf "node_memory_MemFree_bytes{job='Benh-Vien-E', instance=~'%s'}" $labels.instance) | first | value | humanize }}

      # CPU Rules
      - alert: CPU Tăng cao
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{job="Benh-Vien-E", instance=~".+",mode="idle"}[1m])) * 100) > 80
        for: 1m
        labels:
          severity: Rất Nguy Hiểm
          app_type: Bệnh Viện E
          category: cpu
          instance: "{{ $labels.instance }}"
        annotations:
          summary: "CPU Server > 90%"
          description: | 
            CPU máy chủ sử dụng đạt tới  {{ printf "%.2f" $value }}% / 100%

      # Disk Rules
      - alert: Dung lượng DISK
        expr: ((node_filesystem_free_bytes{instance=~".+",job="Benh-Vien-E",mountpoint="/"}) / (node_filesystem_size_bytes{instance=~".+",job="Benh-Vien-E",mountpoint="/"})) * 100 > 90
        for: 1m
        labels:
          severity: Rất Nguy Hiểm
          app_type: Bệnh Viện E
          category: disk
        annotations:
          summary: "Dung lượng ổ cứng server còn lại < 95%"
          description: | 

              Thôi chết mẹ rồi ổ cứng sắp đầy

              Dung lượng ổ cứng đã sử dụng đạt {{ printf "%.2f" $value }}% / 100%

              Vào fix đi anh em !
