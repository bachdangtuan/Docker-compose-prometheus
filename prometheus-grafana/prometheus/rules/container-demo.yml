groups:
- name: Container
  rules:
  - alert: Container Tắt
    expr: container_state_status{status='exited'} == 1
    for: 1s
    labels:
      severity: critical
      category: container
      list_service: check
    annotations:
      summary: Container bị tắt {{ $labels.name }}  )
      description: |
       Tuấn
       
       {{ $labels.name }}
       A container has disappeared

