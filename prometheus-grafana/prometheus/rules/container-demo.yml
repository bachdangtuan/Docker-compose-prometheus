groups:
- name: Container
  rules:
  - alert: Container Tắt
    expr: container_state_status{status='exited'} == 1
    for: 10s
    labels:
      severity: critical
      category: container-status
      container_name: searching-service
    annotations:
      summary: Container killed (instance {{ $labels.instance }}  ) {{ $labels.name }}
      description: |
       Container name:{{ $labels.name }}
       A container has disappeared

  - alert: Container Memory
    expr: container_memory_usage_bytes{namespace='application-100', pod=~'backend-56986d97f4-z7dss',container='backend'}
    for: 10s
    labels:
      severity: khẩn cấp
      app_type: Server Demo
      category: container-memory    
      container_name: golang-app
    annotations:
      summary: "RAM container quá 90%"
      description: |
      
        Container name: {{ $labels.name }}

        Thông tin cụ thể: 

          RAM USED: {{ query (printf "container_memory_usage_bytes{name='golang-app',instance=~'%s'}"   $labels.instance) | first | value | humanize}} 

