groups:
- name: Container
  rules:
  - alert: Container Tắt
    expr: count(container_last_seen{name=~".+"} > (time() - 60))
    for: 1s
    labels:
      severity: critical
    annotations:
      summary: Container killed (instance {{ $labels.instance }})
      description: |
       Tuấn
       A container has disappeared

