# alert
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets: ['10.0.0.232:9093']
    # basic_auth:
    #   username: admin
    #   password: vietnam@1234

scrape_configs:
      - job_name: 'cluster-manager-k8s'
        scrape_timeout: 15s
        metrics_path: '/federate'
        scheme: http
        params:
          'match[]':
            - '{__name__=~".+"}'
        tls_config:
          # Skip SSL verification
          insecure_skip_verify: true
        static_configs:
          - targets: [192.168.140.8:32083]
            labels:
              cluster_name: cluster-manager-k8s

      - job_name: 'cluster-application-k8s'
        scrape_timeout: 15s
        metrics_path: '/federate'
